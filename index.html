<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="input">
        <label class="class1">Celsius</label>
        <input type="number" value="0" class="inp" id="cel" />
      </div>
      <div class="input">
        <label class="class2">Fahrenheit</label>
        <input type="number" value="32" class="inp" id="fah" />
      </div>

      <div class="input">
        <label class="class3">Kelvin</label>
        <input type="number" value="273.15" class="inp" id="kel" />
      </div>
    </div>
    <script>
      let celsius = document.getElementById("cel");
      let fahrenheit = document.getElementById("fah");
      let kelvin = document.getElementById("kel");
      celsius.oninput = function () {
        let f = (parseFloat(cel.value) * 9) / 5 + 32;
        fah.value = parseFloat(f.toFixed(2));

        let k = parseFloat(cel.value) + 273.15;
        kel.value = parseFloat(k.toFixed(2));
      };
      fahrenheit.oninput = function () {
        let c = ((parseFloat(fah.value) - 32) * 5) / 9;
        cel.value = parseFloat(c.toFixed(2));

        let k = ((parseFloat(fah.value) - 32) * 5) / 9 + 273.15;
        kel.value = parseFloat(k.toFixed(2));
      };
      kelvin.oninput = function () {
        let f = ((parseFloat(kel.value) - 273.15) * 9) / 5 + 32;
        fah.value = parseFloat(f.toFixed(2));

        let c = parseFloat(kel.value) - 273.15;
        cel.value = parseFloat(c.toFixed(2));
      };
    </script>
  </body>
</html>
